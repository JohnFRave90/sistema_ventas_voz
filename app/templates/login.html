{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="text-center mb-4">
  <img src="{{ url_for('static', filename='logo_incolpan.png') }}" alt="Logo Incolpan" style="max-height: 120px;">
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-center mb-4">Iniciar sesión</h4>

        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-incolpan w-100">Ingresar</button>

          <p class="text-center text-muted mt-3 small">
            Hecho por John Velasquez para Incolpan S.A.S 2025 &copy; Derechos reservados.
          </p>
          <p class="text-center text-muted mt-3 small">
            Version 1.0.0
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
