{% extends "base.html" %}
{% block title %}Configuraci√≥n de Telegram{% endblock %}
{% block content %}
<div class="container py-4">
  <h4 class="mb-4">Notificaciones por Telegram</h4>
  <form method="POST" class="card p-3 shadow-sm bg-light">
    <div class="form-check mb-3">
      <input type="checkbox" name="activo" id="activo" class="form-check-input"
             {% if config.activo %}checked{% endif %}>
      <label class="form-check-label" for="activo">Activar notificaciones</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Bot Token</label>
      <input type="text" name="token" class="form-control" value="{{ config.token }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Chat ID</label>
      <input type="text" name="chat_id" class="form-control" value="{{ config.chat_id }}" required>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary">Guardar Cambios</button>
    </div>
  </form>
</div>
{% endblock %}
