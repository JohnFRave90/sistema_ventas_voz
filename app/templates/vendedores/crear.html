{% extends "base.html" %}
{% block title %}Registrar Vendedor{% endblock %}

{% block content %}
<h4 class="mb-4 text-center">Registrar nuevo vendedor</h4>

<div class="row justify-content-center">
  <div class="col-md-6" style="max-width: 500px;">
    <form method="POST" class="card p-4 shadow-sm bg-light">

      <div class="mb-3">
        <label class="form-label">Código de Vendedor</label>
        <input type="text" name="codigo" class="form-control" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombre" class="form-control" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="contraseña" class="form-control" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label class="form-label">% Comisión panadería</label>
        <input type="number" name="comision_panaderia" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">% Comisión bizcochería</label>
        <input type="number" name="comision_bizcocheria" class="form-control" step="0.01" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-incolpan">Registrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
