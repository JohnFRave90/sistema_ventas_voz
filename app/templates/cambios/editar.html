{% extends "base.html" %}
{% block title %}Editar Cambio{% endblock %}
{% block content %}
<h3>Editar Cambio {{ cambio.fecha.strftime('%d/%m/%Y') }} - {{ cambio.codigo_vendedor }}</h3>
<form method="post">
  <div class="row">
    <div class="col-md-4">
      <label>Fecha</label>
      <input type="date" name="fecha" class="form-control" required value="{{ cambio.fecha }}">
    </div>
    <div class="col-md-4">
      <label>Vendedor</label>
      <select name="vendedor" class="form-select" required>
        {% for v in vendedores %}
          <option value="{{ v.codigo_vendedor }}" {% if v.codigo_vendedor == cambio.codigo_vendedor %}selected{% endif %}>{{ v.codigo_vendedor }} - {{ v.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Valor de cambio ($)</label>
      <input type="number" step="0.01" name="valor_cambio" class="form-control" required value="{{ cambio.valor_cambio }}">
    </div>
    <div class="col-md-12 mt-2">
      <label>Comentarios</label>
      <textarea name="comentarios" class="form-control" rows="2">{{ cambio.comentarios }}</textarea>
    </div>
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{{ url_for('cambios.listar_cambios') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
