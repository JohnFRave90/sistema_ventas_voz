{# templates/productos/editar.html #}
{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h4 class="mb-4 text-center">Editar producto</h4>

<div class="row justify-content-center">
  <div class="col-md-6" style="max-width: 500px;">
    <form method="POST" class="card p-4 shadow-sm bg-light">

      <div class="mb-3">
        <label class="form-label">Código</label>
        <input type="text" name="codigo" class="form-control" value="{{ producto.codigo }}" maxlength="20" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" name="precio" class="form-control" value="{{ producto.precio }}" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="categoria" class="form-select" required>
          <option value="panaderia" {% if producto.categoria == 'panadería' %}selected{% endif %}>panaderia</option>
          <option value="bizcocheria" {% if producto.categoria == 'bizcochería' %}selected{% endif %}>bizcocheria</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if producto.activo %}checked{% endif %}>
        <label class="form-check-label" for="activo">Producto activo</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
