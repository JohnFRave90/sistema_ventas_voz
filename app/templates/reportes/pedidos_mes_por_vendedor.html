{% extends "base.html" %}
{% block title %}Pedidos por mes{% endblock %}

{% block content %}
<div class="container-fluid px-2 py-3">
  <h4 class="mb-4">Exportar pedidos mes a mes</h4>
  <form method="get"
        action="{{ url_for('reportes.export_pedidos_mes_excel') }}"
        class="row gx-2 gy-3 align-items-end">
    <div class="col-sm-3">
      <label class="form-label">AÃ±o</label>
      <input type="number" name="year" class="form-control" min="2000"
             max="{{ now().year }}" value="{{ now().year }}" required>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary w-100">
        Exportar Excel
      </button>
    </div>
  </form>
</div>
{% endblock %}
